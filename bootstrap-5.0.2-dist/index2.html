<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bording school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 class="text-center"><span style="background-color:rgb(0, 234, 255); border-radius: 15px;">Bording</span> school Entrance exam </h1>
    <div id="div">
        <h4>Before you take the exam enter the following information</h4>
       
      <ul>
        <ol>1. Name</ol>
      <ol>2. Age</ol>
        <ol>3. Gender</ol>
        <ol>4. City</ol>  
       <ol>5. Phone number</ol> 
      <ol>6. Email</ol> 
      </ul>
      </div>
      <!-- Button trigger modal -->
<button type="button" id="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   <b> Enter the information</b> 
</button>

<!-- Modal -->
<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl v">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Student Information</h1>
        <button type="button" class="btn" data-bs-dismiss="modal"  aria-label="Close"></button>
      </div>
      <form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02"  required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Age</label>
    <div class="input-group">
      
      <input type="number" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">Gender</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value=""></option>
      <option>Male</option>
      <option value=""> Female</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="validationDefault05" required>
  </div>
  <div class="mb-3">
  <label for="validationDefault05" class="form-label">Email address</label>
  <input type="email" class="form-control" id="validationDefault05" placeholder="name@Gmail.com" required>
</div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12 btn2">
    <button class="btn btn-primary" type="submit">Send info</button>
  </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
